<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Verificador sequência de Fibonacci</title>
</head>
<body>
    <h1>Verifique se um número pertence a sequência de Fibonacci</h1>

    <input type="text" placeholder="Informe um número" id="textNumber"/>

    <button id="buttonCheck">Verificar</button>

    <div id="divYes">
        <div>
            <span>Sim</span>
        </div>

        <span>Este número pertence a sequência de Fibonacci</span>
    </div>

    <div id="divNo">
        <div>
            <span>Não</span>
        </div>

        <span>Este número NÃO pertence a sequência de Fibonacci</span>
    </div>

    </div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
